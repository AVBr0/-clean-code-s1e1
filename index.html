<html>
<!DOCTYPE html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
<link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
<div class="container">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo">
    <section id="todo__input">
      <label class="mark mark-block" for="add-task">Add Item</label>
          <div class="todo-input-field">
            <input id="add-task" class="task task__text" type="text">
            <button class="button add">Add</button>
          </div>
    </section>
    <section>
      <h3 class="mark">Todo</h3>
      <ul id="tasks-curr">
        <li class="task-list">
          <input class="check" type="checkbox">
            <label class="labels task">Pay Bills</label>
            <input type="text" class="task task__text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button_type_del__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="task-list editMode">
          <input class="check" type="checkbox">
            <label class="labels task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task__text">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="button_type_del__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="mark">Completed</h3>
      <ul id="tasks-done">
        <li class="task-list">
          <input class="check" type="checkbox" checked>
          <label class="labels task">See the Doctor</label>
          <input type="text" class="task task__text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="button_type_del__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
</div>
<script src="app.js"></script>
</body>
</html>
