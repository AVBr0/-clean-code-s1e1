<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
      <img class="header__images" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
    <main class="main">
      <section>
        <label class="input-header" for="input-field__add-task">Add Item</label>
          <div class="input-field">
            <input id="input-field__add-task" class="input-field__new-task" type="text">
            <button class="button input-field__button-add">Add</button>
          </div>
      </section>
      <section>
        <h3 class="section-header">Todo</h3>
        <ul id="curr-tasks-wrapp">
          <li class="valid-task">
            <input class="valid-task__check" type="checkbox">
            <label class="valid-task__content valid-task_hide">Pay Bills</label>
            <input type="text" class="valid-task__content valid-task__input">
            <button class="button valid-task__button-edit">Edit</button>
            <button class="button valid-task__button-delete"><img class="btn-icon" src="./remove.svg" alt="icon"></button>
          </li>
          <li class="valid-task ul__edit-mode">
            <input class="valid-task__check" type="checkbox">
            <label class="valid-task__content valid-task_hide">Go Shopping</label>
            <input type="text" value="Go Shopping" class="valid-task__content valid-task__input">
            <button class="button valid-task__button-edit">Save</button>
            <button class="button valid-task__button-delete"><img class="btn-icon" src="./remove.svg" alt="icon"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-header">Completed</h3>
        <ul id="done-tasks-wrapp">
          <li class="valid-task">
            <input class="valid-task__check" type="checkbox" checked>
            <label class="valid-task__content valid-task_hide">See the Doctor</label>
            <input type="text" class="valid-task__content valid-task__input">
            <button class="button valid-task__button-edit">Edit</button>
            <button class="button valid-task__button-delete"><img class="btn-icon" src="./remove.svg" alt="icon"></button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
  </body>
</html>
